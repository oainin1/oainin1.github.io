<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-size: 12px;
			}
			body{
				background: url('https://api.i-meto.com/bing?new&blur') fixed;
			    width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
			#mainpage{
				width: 80vw;
				height: 80vh;
				background-color: rgba(22,22,22,0.6);
				margin: 10vh auto;
				display: none;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script>
			$(function(){
				setTimeout(function(){
					$('#mainpage').slideDown(1000);
				},1000);
				
			});
		</script>
	</head>
	<body>
		<div id="mainpage"></div>
	</body>
</html>
