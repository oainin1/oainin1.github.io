<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-size: 12px;
			}
			body{
				background: url('https://api.i-meto.com/bing?new&blur') fixed;
			    width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
			#mainpage{
				width: 80vw;
				height: 80vh;
				background-color: rgba(22,22,22,0.6);
				margin: 10vh auto;
				display: none;
				position: relative;
			}
			.login{
				width: 60vw;
				height: 60vh;
				border: 1px solid aqua;
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
			}
			.login h1{
				color: aliceblue;
				text-align: center;
				font-size: 50px;
			}
		</style>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script>
			$(function(){
				setTimeout(function(){
					$('#mainpage').slideDown(1000);
				},1000);
				
			});
		</script>
	</head>
	<body>
		<div id="mainpage">
			<div class="login">
				<h1>智能系统登录</h1>
			</div>
		</div>
	</body>
</html>
